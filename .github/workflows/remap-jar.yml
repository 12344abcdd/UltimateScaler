# .github/workflows/remap-jar.yml
name: Build and Remap Jar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  remap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Run remapJar task
        run: ./gradlew remapJar --no-daemon

      - name: Upload remapped jar
        uses: actions/upload-artifact@v4
        with:
          name: remapped-jar
          path: build/libs/*.jar
          if-no-files-found: error
